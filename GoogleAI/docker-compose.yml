version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: epoly-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-epolyai2026}
      MYSQL_DATABASE: epoly_ai
      MYSQL_USER: ${DB_USERNAME:-epoly}
      MYSQL_PASSWORD: ${DB_PASSWORD:-epoly2026}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: epoly-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: epoly-backend
    ports:
      - "8081:8081"
    environment:
      DB_URL: jdbc:mysql://mysql:3306/epoly_ai?useSSL=false&allowPublicKeyRetrieval=true
      DB_USERNAME: ${DB_USERNAME:-epoly}
      DB_PASSWORD: ${DB_PASSWORD:-epoly2026}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-${GOOGLE_API_KEY:-}}
      QDRANT_HOST: qdrant
      QDRANT_GRPC_PORT: 6334
      JWT_SECRET: ${JWT_SECRET:-epolyai-jwt-secret-key-2026-very-long-secure}
    depends_on:
      mysql:
        condition: service_healthy
      qdrant:
        condition: service_started

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epoly-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql_data:
  qdrant_data:
