<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{{cert_title}}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script language="javascript" type="text/javascript" src="/common/js/jquery-1.9.1.min.js"></script>
<script language="javascript" type="text/javascript" src="/common/js/jquery.columnizer.js"></script>
<style>
* {box-sizing:border-box;}
body { font-family:바탕; padding:0px; margin:0px; font-size:12px; line-height:18px;}
.certificate1 { position:relative; padding:0px; width:650px; height:932px; margin:10px auto 0 auto; page-break-after:always; }
.certificate1 > div { position:absolute; z-index:999; }
.cer_img { z-index:999; top:0; left:0; z-index:10; border:2px solid #000000; }
.cer_img img { width:100%; }
.cer_no { top:90px; left:70px; font-weight:bold; width:300px;}
.cer_name { top:170px; left:35px; font-weight:bold; text-align:center; width:575px; }
.cer_title { top:50px; left:10px; text-align:center; width:630px; font-size:40px; font-weight:bold; padding-left:20px;}

.cer_course { top:110px; left:10px; text-align:left; width:340px; font-size:13px; }
.cer_course table {border:0;}
.cer_course th {border:0; padding:0 4px 0 0; text-align:left; }
.cer_course td {border:0; padding:0; width:240px;}
.cer_user { top:110px; right:10px; text-align:left; width:340px; font-size:13px; }
.cer_user table {border:0;}
.cer_user th {border:0; padding:0 4px 0 0; text-align:left; }
.cer_user td {border:0; padding:0; width:220px;}
.text02 { color:#49493A; font-weight:bold;}
/*
.cer_text { position:relative; margin-top:20px; font-size:20px; line-height:24px; font-weight:bold; text-align:center; width:630px; }
.cer_date { position:relative; margin:20px auto 0; font-size:20px; line-height:24px; font-weight:bold; text-align:center; width:480px; height:120px; background:url('../html/images/certi/certi_stamp.png') center; background-size:contain;}
.cer_list { top:130px; left:10px; width:630px; }
*/
.cer_text { top:830px; left:10px; font-size:20px; line-height:24px; font-weight:bold; text-align:center; width:630px; }
.cer_date { top:900px; left:10px; font-size:20px; line-height:24px; font-weight:bold; text-align:center; width:630px; }
.cer_list { top:170px; left:10px; width:630px; max-height:600px; overflow:hidden;}
#multi_list { width:630px; margin-top:1px; }
#multi_list div {box-sizing:border-box; padding:0;}
#multi_list table {width:100%; border-collapse:collapse; border-spacing:0; margin:-1px 0 0 0; padding:0; table-layout:fixed;}
#multi_list th {border:1px solid #000000; background-color:#dedede; text-align:center;}
#multi_list td {border:1px solid #000000; line-height:14px;}
#multi_list .column {margin-right:0px;}
#multi_list .column.last {margin-right:0;}
.cer_total { top:770px; left:10px; width:630px; }
#total_list {width:100%; border-collapse:collapse; border-spacing:0; margin:10px 0 0 0; padding:0; table-layout:fixed;}
#total_list th {border:1px solid #000000; background-color:#dedede; text-align:center;}
#total_list td {border:1px solid #000000; text-align:center; width:34%;}
.multi_onoff_type {width:35px; text-align:center;}
.multi_course_nm {overflow:hidden; text-overflow:ellipsis; white-space:nowrap;}
.multi_lesson_time {width:45px; text-align:right;}
</style>
</head>
<body marginheight="0" marginwidth="0">

<script>
window.onload = function() {
	var course_cnt = parseInt("{{course_cnt}}");
	var columns = (course_cnt > 50 ? 3 : (course_cnt > 25 ? 2 : 1));
	if(columns > 1) {
		$("#multi_list").columnize({ columns: columns });
		$("#multi_list .column").prepend($("#multi_title").html());
	} else {
		$("#multi_list").prepend($("#multi_title").html());
	}
	//window.print();
}
</script>

<div class="certificate1" style="margin-top:10px;">
	<!-- <div class="cer_img"><img src="../html/images/certi/certi_bg_nostamp.png"></div> -->
	<div class="cer_img"><img src="{{certificate_multi_file_url}}"></div>
	<div class="cer_title">이&nbsp;&nbsp;수&nbsp;&nbsp;증</div>
	<div class="cer_course">
		<table cellpadding="0" cellspacing="0" border="0">
		<tr>
			<th>○ 교육기간 :</th>
			<td>{{total_start_date_conv}} ~ {{total_end_date_conv}}</td>
		</tr>
		<tr>
			<th>○ 교육과정 :</th>
			<td>연금담당자과정</td>
		</tr>
		</table>
	</div>
	<div class="cer_user">
		<table cellpadding="0" cellspacing="0" border="0" align="right">
		<tr>
			<th>○ 소속기관 :</th>
			<td><!--@if(etc1)-->{{etc1}}<!--/if(etc1)--><!--@nif(etc1)-->-<!--/nif(etc1)--></td>
		</tr>
		<tr>
			<th>○ 성　 　명 :</th>
			<td>{{user_nm}} (직무 : 공무원연금업무)</td>
		</tr>
		</table>
	</div>
	<div class="cer_list">
		<div id="multi_list">
			<!--@loop(list)-->
			<table>
				<tr>
					<td class="multi_onoff_type">{{list.__ord}}</td>
					<td class="multi_course_nm">{{list.course_nm}}</td>
					<td class="multi_lesson_time">{{list.lesson_time_conv}}</td>
				</tr>
			</table>
			<!--/loop(list)-->
		</div>
	</div>
	<div class="cer_total">
		<table id="total_list">
			<tr>
				<th>계</th>
				<td>{{total_lesson_time_conv}}분</td>
			</tr>
		</table>
	</div>
	<div class="cer_text">위 사람은 공무원연금공단이 실시하는 온라인 연금교육 과정을<br>이수하였음을 확인합니다.</div>
	<div class="cer_date">{{today}}</div>
</div>

</body>
</html>
<script type="text/template" id="multi_title">
			<table>
				<tr>
					<th class="multi_onoff_type">구분</th>
					<th class="multi_course_nm">이수과목</th>
					<th class="multi_lesson_time">분</th>
				</tr>
			</table>
</script>
