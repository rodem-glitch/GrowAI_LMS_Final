								</tr>

									<td colspan="2" class="single_contents">

							<!--/if(modify)-->

					{{form_script}}

			<script>
			var unload = true;
			initEditor("summernote");
			$(window).on("beforeunload", function(){
				if(unload) return "이 페이지를 벗어나면 작성된 내용은 저장되지 않습니다.";
			});
			function goSubmit(f) {
				if(!validate(f)) return false;
				$("#button_area").hide();
				$("#button_area input").attr("disabled", "disabled");
				$("#load_area").show();
				unload = false;
				return true;
			}
			</script>
