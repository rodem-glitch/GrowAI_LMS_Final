<body class="nm-shell">
	<style>
		.nm-shell {
			background: #f9fafb;
			color: #101828;
			font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
		}
		*:focus-visible {
			outline: 2px solid #2b58e6;
			outline-offset: 2px;
		}

		/* ==========================================================================
		   NUCLEAR OPTION 2.0: DIRECT INJECTION
		   User Request: "Widen horizontal widths please"
		   ========================================================================== */
		
		/* 1. INPUT FIX: Force 100% Width on ALL Inputs */
		/* Using ID selectors to beat specificity: #wrap input */
		#wrap input[type="text"],
		#wrap input[type="password"],
		#wrap input[type="email"],
		.custom_box input,
		.type_write input,
		input.w200 {
			width: 100% !important;
			max-width: 100% !important;
			box-sizing: border-box !important;
		}
		
		/* 2. LAYOUT FIX: Remove Constrictions */
		/* Force content area to fill remaining space */
		#wrap #contet_area, 
		#container .content_body {
			width: auto !important;
			float: none !important;
			padding: 0 !important;
			margin: 0 !important;
			flex: 1 !important;
			max-width: none !important;
		}

		/* 3. WIDE SCREEN FLEX LAYOUT */
		@media screen and (min-width: 1200px) {
			/* Make the wrapper a flex container */
			.main_wrap, #wrap .main_wrap, #container_wrap, .layout_container {
				display: flex !important;
				flex-direction: row !important;
				justify-content: center !important;
				gap: 30px !important;
				max-width: 1600px !important; /* Cap only at very wide */
				margin: 0 auto !important;
			}
			/* Sidebar fixed width */
			.left_area {
				width: 270px !important;
				min-width: 270px !important;
				margin: 0 !important;
			}
			/* Content takes all rest */
			#contet_area {
				width: auto !important; /* Reset legacy width */
				flex: 1 !important;
			}
		}

		/* 4. TABLE FIX */
		.tb_box, .nm-table-container {
			width: 100% !important;
			max-width: 100% !important;
			display: block !important;
			overflow: visible !important; /* Try to show full content */
		}
		.nm-table, table {
			width: 100% !important;
			min-width: 100% !important;
			table-layout: auto !important; /* Allow columns to stretch */
		}
		/* Remove legacy large margins/paddings if any */
		.type_write th, .type_write td {
			padding: 15px !important; /* More space */
		}
		
		/* --- Design System: Empty State --- */
		.nm-empty-state {
			text-align: center;
			padding: 48px 20px;
			border-radius: 12px;
			color: #4b5563;
			border: 1px dashed #e5e7eb;
			background: #f9fafb;
			margin: 20px 0;
		}
		.nm-empty-state__icon {
			font-size: 32px;
			margin-bottom: 12px;
			display: block;
			opacity: 0.5;
		}
		.nm-empty-state__text {
			font-size: 14px;
			color: #6b7280;
			font-weight: 500;
		}

		/* --- Design System: Buttons --- */
		.nm-btn {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			gap: 6px;
			padding: 8px 16px;
			border-radius: 8px;
			font-size: 14px;
			font-weight: 600;
			text-decoration: none;
			border: 1px solid transparent;
			cursor: pointer;
			transition: background-color 200ms ease-out, border-color 200ms ease-out, color 200ms ease-out, transform 100ms ease-out;
			line-height: 1.5;
			white-space: nowrap; /* 텍스트 줄바꿈 방지 */
		}
		.nm-btn:active { transform: translateY(1px); }
		.nm-btn--primary {
			background-color: #2b58e6;
			color: #ffffff;
			border-color: #2b58e6;
		}
		.nm-btn--primary:hover {
			background-color: #1a42b0;
			border-color: #1a42b0;
		}
		.nm-btn--secondary {
			background-color: #ffffff;
			color: #344054;
			border-color: #d0d5dd;
		}
		.nm-btn--secondary:hover {
			background-color: #f9fafb;
			border-color: #b2b8c2;
			color: #1d2939;
		}
		.nm-btn--text {
			background-color: transparent;
			color: #4b5563;
		}
		.nm-btn--text:hover {
			background-color: #f3f4f6;
			color: #111827;
		}
		.nm-btn--sm { padding: 6px 12px; font-size: 13px; }
		.nm-btn--lg { padding: 10px 20px; font-size: 16px; }

		/* --- Design System: Tables --- */
		.nm-table {
			width: 100%;
			border-collapse: collapse;
			font-size: 14px;
			text-align: left;
		}
		.nm-table th {
			background-color: #f9fafb;
			color: #475467;
			font-weight: 600;
			padding: 12px 16px;
			border-bottom: 1px solid #eaecf0;
		}
		.nm-table td {
			padding: 12px 16px;
			border-bottom: 1px solid #eaecf0;
			color: #101828;
		}
		.nm-table tr:hover td { background-color: #fcfcfd; }

		/* --- Design System: Badges --- */
		.nm-badge {
			display: inline-flex;
			align-items: center;
			padding: 2px 8px;
			border-radius: 16px;
			font-size: 12px;
			font-weight: 500;
			line-height: 1.5;
		}
		.nm-badge--primary { background-color: #eff4ff; color: #2b58e6; }
		.nm-badge--success { background-color: #ecfdf5; color: #027a48; }
		.nm-badge--warning { background-color: #fffaeb; color: #b54708; }
		.nm-badge--gray { background-color: #f2f4f7; color: #344054; }

		/* --- Design System: Labels (Legacy Support) --- */
		.nm-label {
			display: inline-block;
			padding: 2px 8px;
			border-radius: 4px;
			font-size: 11px;
			font-weight: 600;
			background-color: #f2f4f7;
			color: #344054;
			line-height: 1.4;
			vertical-align: middle;
			margin-right: 4px;
		}
		.nm-label.blue { background-color: #eff4ff; color: #2b58e6; }
		.nm-label.red { background-color: #fef2f2; color: #dc2626; }

		/* --- Legacy Compatibility & Layout Fixes --- */
		.button.small, .nm-btn {
			white-space: nowrap !important;
			display: inline-flex !important;
			align-items: center;
			justify-content: center;
			min-width: max-content;
		}
		.label, .nm-label {
			margin-right: 8px !important;
			vertical-align: middle !important;
			display: inline-block !important;
		}
		.type_tab, .tab_menu_v2 a {
			margin-right: 15px !important;
			display: inline-block !important;
		}

		/* --- Design System: Responsive Tables --- */
		@media (max-width: 768px) {
			.nm-table-responsive thead { display: none; }
			.nm-table-responsive tr {
				display: block;
				margin-bottom: 16px;
				border: 1px solid #eaecf0;
				border-radius: 12px;
				padding: 12px;
				background: #fff;
			}
			.nm-table-responsive td {
				display: flex;
				justify-content: space-between;
				align-items: center;
				border-bottom: none;
				padding: 6px 0;
				font-size: 14px;
			}
			.nm-table-responsive td::before {
				content: attr(data-label);
				font-weight: 600;
				color: #475467;
				margin-right: 12px;
			}
		}

		/* --- RAMS / Pro Max Design System --- */
		
		/* 1. Typography & Reset */
		body, .nm-page-title, .nm-page-subtitle, .nm-btn, .nm-table {
			font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}
		
		/* 2. Advanced Tabs (Flexbox & Scrollable) */
		.tab_tt, .tab_menu_v2 {
			display: flex !important;
			gap: 8px !important;
			border-bottom: 2px solid #e2e8f0 !important;
			margin-bottom: 24px !important;
			padding-bottom: 0 !important;
			overflow-x: auto;
			-webkit-overflow-scrolling: touch;
			white-space: nowrap;
			scrollbar-width: none; /* Firefox */
		}
		.tab_tt::-webkit-scrollbar { display: none; } /* Chrome/Safari */
		
		.tab_tt li, .tab_menu_v2 li {
			float: none !important;
			margin: 0 !important;
			position: relative !important;
			display: inline-flex !important;
		}
		
		.tab_tt li a, .tab_menu_v2 li a {
			display: inline-flex !important;
			align-items: center;
			justify-content: center;
			padding: 12px 16px !important;
			font-size: 15px !important;
			font-weight: 500 !important;
			color: #64748b !important;
			border-radius: 6px 6px 0 0 !important;
			border: none !important;
			background: transparent !important;
			transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
			position: relative;
			top: 2px;
		}
		
		.tab_tt li.on a, .tab_tt li a:hover, 
		.tab_menu_v2 li.on a, .tab_menu_v2 li a:hover {
			color: #2b58e6 !important;
			font-weight: 600 !important;
			background-color: transparent !important;
		}
		
		.tab_tt li.on a::after, .tab_menu_v2 li.on a::after {
			content: '';
			position: absolute;
			bottom: 0px;
			left: 0;
			right: 0;
			height: 2px;
			background-color: #2b58e6;
			border-radius: 2px 2px 0 0;
		}

		/* 3. Enhanced Badges (Pill Shape) */
		.nm-label, .label, .badge, .source_badge {
			display: inline-flex !important;
			align-items: center;
			justify-content: center;
			width: auto !important;
			height: 24px !important;
			padding: 0 12px !important;
			border-radius: 50px !important; /* Pill shape */
			font-size: 11px !important;
			font-weight: 600 !important;
			line-height: normal !important;
			white-space: nowrap !important;
			vertical-align: middle !important;
			margin-right: 8px !important;
			box-shadow: 0 1px 2px rgba(0,0,0,0.05);
			letter-spacing: 0.02em;
		}
		/* Type Specific Badges */
		.label.blue, .nm-badge--primary { background-color: #eff6ff !important; color: #1d4ed8 !important; border: 1px solid #dbeafe !important; }
		.label.red, .nm-badge--danger { background-color: #fef2f2 !important; color: #b91c1c !important; border: 1px solid #fee2e2 !important; }
		.label.green, .nm-badge--success { background-color: #f0fdf4 !important; color: #15803d !important; border: 1px solid #dcfce7 !important; }
		
		/* 4. Table & Cell Layout (Premium Linear Style - Nuclear Option) */
		.nm-table-container, .tb_box {
			width: 100%;
			overflow-x: auto;
			-webkit-overflow-scrolling: touch;
			margin-bottom: 24px;
		}
		/* Linear Style Table Force Override */
		.nm-table, .type_list, table {
			width: 100%;
			border-collapse: collapse !important;
			font-size: 14px;
			color: #0f172a; /* Slate 900 */
			table-layout: auto !important;
			border: none !important; /* Remove outer borders */
		}
		.nm-table thead th, .type_list thead th {
			background-color: transparent !important;
			color: #64748b !important; /* Slate 500 */
			font-weight: 500 !important;
			font-size: 12px !important;
			text-transform: uppercase;
			letter-spacing: 0.04em;
			padding: 12px 20px !important;
			border-bottom: 1px solid #e2e8f0 !important;
			border-top: none !important;
			border-left: none !important;
			border-right: none !important;
			text-align: left !important;
			white-space: nowrap !important;
		}
		.nm-table tbody td, .type_list tbody td, table tbody td {
			padding: 20px !important;
			vertical-align: middle !important;
			border-bottom: 1px solid #f1f5f9 !important; /* Very light horizontal border */
			border-top: none !important; /* Remove legacy top border */
			border-left: none !important; /* Remove legacy vertical border */
			border-right: none !important; /* Remove legacy vertical border */
			color: #334155 !important;
			background-color: transparent !important; /* Reset legacy background */
			transition: background-color 0.15s ease;
		}
		/* Remove first column special styling if any */
		.nm-table tbody td:first-child, .type_list tbody td:first-child {
			border-left: none !important;
		}
		
		/* Text Hover Effect */
		.nm-table tbody tr:hover td, .type_list tbody tr:hover td {
			background-color: #f8fafc !important; /* Subtle hover effect */
			cursor: pointer;
		}
		
		.nm-table td.subject a {
			font-weight: 600;
			color: #0f172a;
			font-size: 15px;
			text-decoration: none;
			display: flex;
			align-items: center;
			gap: 10px;
		}
		.nm-table td.subject a:hover {
			color: #2563eb; /* Primary Blue */
		}
		/* Column Specifics to prevent wrap */
		.type_list td:nth-child(5), .nm-table td:nth-child(5) { white-space: nowrap !important; } /* Status */
		
		/* 5. Utility & Buttons (Premium Shadow) */
		.nm-btn, .button.small {
			display: inline-flex !important;
			align-items: center;
			justify-content: center;
			height: 40px;
			padding: 0 20px !important;
			border-radius: 8px !important;
			font-weight: 600 !important;
			font-size: 14px !important;
			transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
			box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
			border: 1px solid transparent;
		}
		.nm-btn--primary, .button.small.blue {
			background-color: #2563eb !important;
			color: #ffffff !important;
			box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2), 0 2px 4px -1px rgba(37, 99, 235, 0.1) !important;
		}
		.nm-btn:hover {
			transform: translateY(-1px);
			box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05) !important;
		}
		.nm-btn:active { transform: translateY(0); }
		.nm-table td.subject a:hover {
			color: #2b58e6;
			text-decoration: underline;
			text-underline-offset: 4px;
		}
		
		/* 5. Utility & Buttons */
		.nm-btn, .button.small {
			white-space: nowrap !important;
			display: inline-flex !important;
			align-items: center;
			justify-content: center;
			height: 36px;
			padding: 0 16px !important;
			border-radius: 6px !important;
			font-weight: 600 !important;
			transition: all 0.2s;
			box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
		}
		.nm-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
		.nm-btn:active { transform: translateY(0); }

		#wrap.nm-shell__wrap,
		.nm-shell__wrap,
		#wrap {
			min-height: 100vh !important;
			display: flex !important;
			flex-direction: column !important;
			width: 100% !important;
			overflow-x: hidden !important;
		}
		.nm-shell__layout {
			width: 100%;
			max-width: 1200px;
			margin: 0 auto;
			padding: 28px 24px 40px;
			display: flex;
			gap: 24px;
			box-sizing: border-box;
		}
		.nm-shell__aside {
			width: 240px;
			background: #fff;
			border: 1px solid #e5e7eb;
			border-radius: 16px;
			padding: 18px;
			box-shadow: 0 2px 8px rgba(16, 24, 40, 0.06);
		}
		.nm-shell__aside .lnb_title {
			font-size: 16px;
			font-weight: 700;
			margin: 0 0 14px 0;
		}
		.nm-shell__content {
			flex: 1;
			min-width: 0;
		}
		@media (max-width: 992px) {
			.nm-shell__layout {
				flex-direction: column;
				padding: 20px;
			}
			.nm-shell__aside {
				width: 100%;
			}
		}

		/* ========== 뉴메인 헤더 ========== */
		.nm-header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 24px;
			height: 64px;
			background: #fff;
			border-bottom: 1px solid #e5e7eb;
			position: sticky;
			top: 0;
			z-index: 1000;
		}
		.nm-header__logo {
			display: flex;
			align-items: center;
			gap: 10px;
			text-decoration: none;
			z-index: 1;
		}
		.nm-header__logo img {
			height: 36px;
		}
		.nm-header__logo-text {
			font-size: 18px;
			font-weight: 700;
			color: #101828;
		}
		.nm-header__nav {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			align-items: center;
			gap: 8px;
			white-space: nowrap;
		}
		.nm-header__nav-item {
			padding: 10px 16px;
			font-size: 14px;
			font-weight: 500;
			color: #344054;
			text-decoration: none;
			border-radius: 8px;
			transition: all 0.2s;
			cursor: pointer;
			white-space: nowrap;
		}
		.nm-header__nav-item:hover {
			background: #f3f4f6;
			color: #2b58e6;
		}
		.nm-header__nav-item.active {
			color: #2b58e6;
			font-weight: 600;
		}
		.nm-header__dropdown {
			position: relative;
		}
		.nm-header__dropdown-toggle {
			padding: 10px 16px;
			font-size: 14px;
			font-weight: 500;
			color: #344054;
			text-decoration: none;
			border-radius: 8px;
			transition: all 0.2s;
			cursor: pointer;
			display: flex;
			align-items: center;
			gap: 4px;
			white-space: nowrap;
		}
		.nm-header__dropdown-toggle:hover {
			background: #f3f4f6;
			color: #2b58e6;
		}
		.nm-header__dropdown-toggle i {
			font-size: 10px;
			transition: transform 0.2s;
		}
		.nm-header__dropdown:hover .nm-header__dropdown-toggle i {
			transform: rotate(180deg);
		}
		.nm-header__dropdown-menu {
			position: absolute;
			top: 100%;
			left: 0;
			min-width: 180px;
			background: #fff;
			border-radius: 12px;
			box-shadow: 0 10px 40px rgba(0,0,0,0.15);
			padding: 8px 0;
			opacity: 0;
			visibility: hidden;
			transform: translateY(10px);
			transition: all 0.2s;
			z-index: 1000;
		}
		.nm-header__dropdown-menu a:focus-visible,
		.nm-header__user-menu a:focus-visible {
			outline: 2px solid #2b58e6;
			outline-offset: -2px;
		}
		.nm-header__dropdown:hover .nm-header__dropdown-menu,
		.nm-header__dropdown-menu:focus-within {
			opacity: 1;
			visibility: visible;
			transform: translateY(0);
		}
		.nm-header__dropdown-item {
			display: block;
			padding: 10px 20px;
			font-size: 14px;
			color: #344054;
			text-decoration: none;
			transition: all 0.2s;
		}
		.nm-header__dropdown-item:hover {
			background: #f3f4f6;
			color: #2b58e6;
		}
		.nm-header__actions {
			display: flex;
			align-items: center;
			gap: 12px;
		}
		.nm-header__icon-btn {
			width: 40px;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
			border: none;
			background: transparent;
			border-radius: 50%;
			cursor: pointer;
			color: #667085;
			font-size: 18px;
			transition: all 0.2s;
		}
		.nm-header__icon-btn:hover {
			background: #f3f4f6;
			color: #2b58e6;
		}
		.nm-header__icon-btn:focus-visible {
			outline: 2px solid #2b58e6;
			outline-offset: 2px;
			background: #f3f4f6;
		}
		.nm-header__user {
			position: relative;
			display: flex;
			align-items: center;
			gap: 8px;
			padding: 6px 12px;
			background: #f3f4f6;
			border-radius: 20px;
			font-size: 14px;
			color: #344054;
			cursor: pointer;
		}
		.nm-header__user-avatar {
			width: 28px;
			height: 28px;
			background: linear-gradient(135deg, #2b58e6, #8e44ad);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #fff;
			font-size: 12px;
			font-weight: 600;
		}
		.nm-header__user-menu {
			position: absolute;
			top: 100%;
			right: 0;
			margin-top: 8px;
			min-width: 160px;
			background: #fff;
			border-radius: 12px;
			box-shadow: 0 10px 40px rgba(0,0,0,0.15);
			padding: 8px 0;
			opacity: 0;
			visibility: hidden;
			transform: translateY(10px);
			transition: all 0.2s;
			z-index: 1000;
		}

		.nm-header__user:hover .nm-header__user-menu,
		.nm-header__user-menu:focus-within {
			opacity: 1;
			visibility: visible;
			transform: translateY(0);
