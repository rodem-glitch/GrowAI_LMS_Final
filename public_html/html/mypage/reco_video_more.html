<div class="new-main-fullscreen" id="new-main-fullscreen">
<style>
/* 메인 페이지와 동일한 스타일 */
html { scroll-behavior: smooth; }
*, *::before, *::after { box-sizing: border-box; }
.new-main-fullscreen {
	min-height: 100vh;
	background: #f9fafb;
	font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.nm-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

.nm-section { margin-bottom: 40px; }
.nm-section__header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 20px;
	flex-wrap: wrap;
	gap: 12px;
}
.nm-section__title {
	font-size: 22px;
	font-weight: 700;
	color: #101828;
	margin: 0;
}

.nm-grid { display: grid; gap: 20px; }
.nm-grid--4 { grid-template-columns: repeat(4, 1fr); }
@media (max-width: 992px) { .nm-grid--4 { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 576px) { .nm-grid--4 { grid-template-columns: 1fr; } }

.nm-card {
	background: #fff;
	border-radius: 16px;
	overflow: hidden;
	box-shadow: 0 2px 8px rgba(0,0,0,0.06);
	transition: all 0.2s;
	display: flex;
	flex-direction: column;
}
.nm-card:hover {
	transform: translateY(-4px);
	box-shadow: 0 8px 24px rgba(0,0,0,0.1);
}
.nm-card__img {
	width: 100%;
	aspect-ratio: 16/9;
	object-fit: cover;
	display: block;
}
.nm-card__body {
	padding: 16px;
	flex: 1;
	display: flex;
	flex-direction: column;
}
.nm-card__title {
	font-size: 15px;
	font-weight: 600;
	color: #101828;
	margin: 0 0 8px;
	line-height: 1.4;
	display: -webkit-box;
	-webkit-line-clamp: 2;
	-webkit-box-orient: vertical;
	overflow: hidden;
}

.nm-continue__btn {
	display: inline-flex;
	align-items: center;
	justify-content: center;
	gap: 6px;
	padding: 10px 16px;
	background: linear-gradient(135deg, #2b58e6, #8e44ad);
	color: #fff;
	border-radius: 8px;
	font-size: 13px;
	font-weight: 500;
	text-decoration: none;
	margin-top: auto;
	transition: all 0.2s;
}
.nm-continue__btn:hover {
	transform: translateY(-2px);
	box-shadow: 0 4px 12px rgba(43, 88, 230, 0.3);
}

.nm-back-link {
	display: inline-flex;
	align-items: center;
	gap: 6px;
	color: #667085;
	text-decoration: none;
	font-size: 14px;
	transition: color 0.2s;
}
.nm-back-link:hover { color: #2b58e6; }
</style>

<main class="nm-container" style="padding-top: 32px; padding-bottom: 60px;">
	<!-- 헤더 -->
	<div class="nm-section__header">
		<div>
			<a href="/mypage/new_main/index.jsp" class="nm-back-link">
				<i class="bi bi-arrow-left"></i> 홈으로
			</a>
			<h1 class="nm-section__title" style="margin-top: 8px;">추천 동영상</h1>
			<p style="color: #667085; font-size: 14px; margin: 6px 0 0 0;">총 <strong style="color: #2b58e6;">{{total_count}}</strong>개의 추천 영상</p>
		</div>
	</div>

	<!-- 동영상 그리드 -->
	<section class="nm-section">
		<div class="nm-grid nm-grid--4">
			<!--@loop(reco_video_more_list)-->
			<div class="nm-card">
				<a href="{{reco_video_more_list.play_url}}" target="_blank" rel="noopener" style="display:block; position:relative;">
					<img src="{{reco_video_more_list.thumbnail}}" alt="{{reco_video_more_list.title}}" class="nm-card__img" onerror="this.src='/html/images/common/noimage_course.gif'">
					<!-- 재생 버튼 -->
					<span style="position:absolute; right:10px; bottom:10px; width:36px; height:36px; border-radius:50%; background:rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center;">
						<i class="bi bi-play-fill" style="color:#fff; font-size:18px; margin-left:2px;"></i>
					</span>
					<!-- 상태 배지 -->
					<!--@if(reco_video_more_list.status_badge)-->
					<span style="position:absolute; left:10px; top:10px; background:rgba(43.88,230,0.9); color:#fff; font-size:11px; padding:4px 10px; border-radius:999px; font-weight:500;">
						{{reco_video_more_list.status_badge}}
					</span>
					<!--/if(reco_video_more_list.status_badge)-->
					<!-- 재생시간 -->
					<!--@if(reco_video_more_list.duration_conv)-->
					<span style="position:absolute; left:10px; bottom:10px; background:rgba(0,0,0,0.75); color:#fff; font-size:11px; padding:3px 8px; border-radius:4px;">
						<i class="bi bi-clock" style="margin-right:3px;"></i>{{reco_video_more_list.duration_conv}}
					</span>
					<!--/if(reco_video_more_list.duration_conv)-->
				</a>
				<div class="nm-card__body">
					<p style="font-size:12px; color:#2b58e6; font-weight:500; margin:0 0 6px 0;">
						<i class="bi bi-folder2" style="margin-right:4px;"></i>{{reco_video_more_list.category_nm}}
					</p>
					<h3 class="nm-card__title">{{reco_video_more_list.title}}</h3>
					<!--@if(reco_video_more_list.last_date_conv)-->
					<p style="font-size:11px; color:#9ca3af; margin:0 0 12px 0;">
						<i class="bi bi-calendar3" style="margin-right:4px;"></i>{{reco_video_more_list.last_date_conv}}
					</p>
					<!--/if(reco_video_more_list.last_date_conv)-->
					<a href="{{reco_video_more_list.play_url}}" target="_blank" rel="noopener" class="nm-continue__btn">
						<i class="bi bi-play-circle"></i> 영상 시청하기
					</a>
				</div>
			</div>
			<!--/loop(reco_video_more_list)-->
			
			<!--@nif(reco_video_more_list)-->
			<div style="grid-column: 1/-1; text-align:center; padding:60px 20px;">
				<i class="bi bi-film" style="font-size:48px; color:#d1d5db; display:block; margin-bottom:16px;"></i>
				<h3 style="font-size:18px; font-weight:600; color:#374151; margin:0 0 8px 0;">추천 동영상이 준비 중입니다</h3>
				<p style="font-size:14px; color:#9ca3af; margin:0 0 20px 0;">관심사를 설정하면 더 정확한 추천을 받을 수 있어요!</p>
				<a href="/mypage/new_main/index.jsp" class="nm-continue__btn">
					<i class="bi bi-arrow-left"></i> 홈으로 돌아가기
				</a>
			</div>
			<!--/nif(reco_video_more_list)-->
		</div>
	</section>
</main>
</div>
