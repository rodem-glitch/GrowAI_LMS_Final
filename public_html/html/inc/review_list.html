				<script>
				addEvent("onload", function() { ResizeIframe("cpostifrm"); });
				
				new Image().src = "https://pen-web.ecn.cdn.infralab.net/html/images/common/star_on.jpg";
				new Image().src = "https://pen-web.ecn.cdn.infralab.net/html/images/common/star_off.jpg";
				addEvent("onload", function() {
					var starOn = "<img src='https://pen-web.ecn.cdn.infralab.net/html/images/common/star_on.jpg'>";
					var starOff = "<img src='https://pen-web.ecn.cdn.infralab.net/html/images/common/star_off.jpg'>";
					$(".pointArea").each(function() {
						var point = $(this).html() * 1;
						var max = 5;
						var v = "";
						for(var i = 1; i <= point; i++) v += starOn;
						for(var i = 1; i <= (max - point); i++) v += starOff;
						$(this).html(v);
					});
				});
				</script>
