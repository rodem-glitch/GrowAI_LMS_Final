<script language="JavaScript" type="text/JavaScript">
function CourseRecomm(no) {
	var tabCount = 5;
	for(var i=1; i<=tabCount; i++) {
		if(i == no) {
			$("#mc_recom" + i).show();
			$("#mc_tab" + i).addClass("active");
		} else {
			$("#mc_recom" + i).hide();
			$("#mc_tab" + i).removeClass("active");
		}
	}
}     
function dpInfo(no) {
	var tabCount = 3;
	for(var i=1; i<=tabCount; i++) {
		if(i == no) {
			$("#mboard" + i).show();
			$("#mb_more" + i).show();
			$("#mb_tab" + i).addClass("active");
		} else {
			$("#mboard" + i).hide();
			$("#mb_more" + i).hide();
			$("#mb_tab" + i).removeClass("active");
		}
	}
} 
</script>
