<script language="JavaScript" type="text/JavaScript">
    function CourseRecomm(no) {
        var tabCount = 10;
        for(var i=1; i<=tabCount; i++) {
            if(i == no) {
                $("#mc_recom" + i).show();
                $("#mc_tab" + i).addClass("active");
            } else {
                $("#mc_recom" + i).hide();
                $("#mc_tab" + i).removeClass("active");
            }
        }
    }
</script>
