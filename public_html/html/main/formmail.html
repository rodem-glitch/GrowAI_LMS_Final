		<div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
			<div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
		</div>
		<div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
			<span class="qq-upload-drop-area-text-selector"></span>
		</div>
		<div class="qq-upload-button-selector qq-upload-button button blue medium">
			<div>파일선택</div>
		</div>
			<span class="qq-drop-processing-selector qq-drop-processing">
				<span>파일 처리중...</span>
				<span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
			</span>
		<ul class="qq-upload-list-selector qq-upload-list" aria-live="polite" aria-relevant="additions removals">
			<li>
				<div class="qq-progress-bar-container-selector">
					<div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
				</div>
				<span class="qq-upload-spinner-selector qq-upload-spinner"></span>
				<span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
				<span class="qq-upload-file-selector qq-upload-file"></span>
				<span class="qq-edit-filename-icon-selector qq-edit-filename-icon" aria-label="파일명 수정"></span>
				<input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
				<button type="button" class="qq-btn qq-upload-cancel-selector qq-upload-cancel button small red">취소</button>
				<button type="button" class="qq-btn qq-upload-retry-selector qq-upload-retry button small green">재시도</button>
				<button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete button small red">삭제</button>
				<span class="qq-upload-size-selector qq-upload-size"></span>
			</li>
		</ul>
	</div>
</script>
<script>
var unload = true;
$(window).on("beforeunload", function(){
	//if(unload) return "이 페이지를 벗어나면 작성된 내용은 저장되지 않습니다.";
});
function goSubmit(f) {
	if(!validate(f)) return false;
	unload = false;
	return true;
}
var uploader = new qq.FineUploader({
	element: document.getElementById("uploader"),
	thumbnails: {
		placeholders: {
			waitingPath: '/common/fine-uploader/placeholders/waiting-malgn.png',
			notAvailablePath: '/common/fine-uploader/placeholders/not_available-malgn.png'
		}
	},
	request: {
		inputName: 'filename',
		totalFileSizeName: 'filesize',
		uuidName: 'fileuuid',
		params: {
			md: 'formmail',
			mid: '{{temp_id}}',
			allow: '{{allow}}'
		},
		endpoint: '/board/call_file_insert.jsp'
	},
	//debug: true,
	deleteFile: {
		enabled: true,
		forceConfirm: true,
		method: 'POST',
		params: {
			md: 'formmail',
			mid: '{{temp_id}}',
			fid: ''
		},
		endpoint: '/board/call_file_delete.jsp'
	},
	validation: {
		itemLimit: 10,
		sizeLimit: 100 * 1000 * 1000,
		//allowedExtensions: ["jpg", "jpeg", "gif", "png", "pdf", "hwp", "txt", "zip", "doc", "docx", "xls", "xlsx", "ppt", "pptx", "alz", "7z", "rar", "egg"]
		allowedExtensions: '{{allow_ext}}'.split('|')
	}
})
function initFile() {
	call("/board/call_file_list.jsp", null, function(v) {
		var result = JSON.parse(v);
		uploader.addInitialFiles(result);
	});
}

<!--@if(auth_block)-->
function sendAuthNo() {
	var f = document.forms['form1'];
	f['mode'].value = "email_authno";
	f['auth_no'].removeAttribute("REQUIRED");
	if(!validate(f)) return;
	f.submit();
	f['mode'].value = "";
}

function checkEmailAuth() {
	var f = document.forms['form1'];
	var e1 = f['email1'].value;
	var e2 = f['email2'].value;
	var v = f['auth_no'].value;
	$.post("../main/formmail.jsp", {auth_no:v, mode:"email_check", email1:e1, email2:e2}, function(data) {
		let resultText = document.getElementById("check_text");
		if(1 == data) {
			resultText.innerHTML = "<span style='color: forestgreen'>이메일 인증에 성공했습니다.</span>";
			document.getElementById("auth_no").readOnly = true;
			document.getElementById("email1").readOnly = true;
			document.getElementById("email2").readOnly = true;
		} else if(0 == data) {
			resultText.innerHTML = "<span style='color: red'>이메일 인증에 실패했습니다.</span>";
		} else if(2 == data) {
			alert("유효하지 않은 이메일입니다.");
			resultText.innerHTML = "";
		} else {
			alert("인증번호를 입력해주세요.");
			resultText.innerHTML = "";
		}
	});
	f['mode'].value = "";
}
<!--/if(auth_block)-->
</script>
