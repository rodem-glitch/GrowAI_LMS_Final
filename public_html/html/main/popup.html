<!--[P] .main_popup이 팝업 부분입니다.-->
<div class="main_popup main_pop" id ="pop{{list.id}}" style="position:absolute;{{list.left_pos_conv}};{{list.top_pos_conv}};width:{{list.width}}px;z-index:1000;{{list.display}};border-color:#333333;">
	<div class="main_pop_tt" style="background-color: #333333;">
		{{list.subject}}
	</div>
	<!-- <span class="btn_close"><a href="javascript:;" onClick="popupClose('{{list.id}}')" style="display:block;"><img src="/html/images/common/post_closed.png" alt="닫기"></a></span> -->
	<div class="main_popup_contents">
		<!--@if(list.scrollbar_yn)-->
		<div style="position:relative; height:{{list.height}}px; overflow:scroll; overflow-x:hidden; overflow-y:scroll;">{{list.content}}</div>
		<!--/if(list.scrollbar_yn)-->
		<!--@nif(list.scrollbar_yn)-->
		<div style="position:relative; height:{{list.height}}px;">{{list.content}}</div>
		<!--/nif(list.scrollbar_yn)-->
	</div>
	<div class="main_popup_buttons" style="position:absolute; width:100%;">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" style="border-top:1px solid #ddd;">
		<tr>
			<td style="text-align:left; padding:7px 0 0 8px; color:#333333; font-size:11px" height="25" valign="top">
				<label><input name="close" type="checkbox" id="close{{list.id}}" value="1" onclick="popupClose('{{list.id}}')" class="ipt01" style="vertical-align:-3px"/> 하루 동안 보지 않기</label>
			</td>
			<td style="text-align:right; padding-right:5px">
				<a href="javascript:;" onClick="popupClose('{{list.id}}')">닫기</a>
			</td>
		</tr>
		</table>
	</div>
</div>
<!--/if(list.template_yn)-->
