<form name="form1" method="post" target="sysfrm">
<table class="c_tb01" cellpadding="0" cellspacing="0">
    <tr>
        <td class="c_th01"><!--@nif(modify)--> 등록<!--/nif(modify)--><!--@if(modify)--> 수정<!--/if(modify)--></td>
        <td class="c_td01"></td>
    </tr>
</table>

<table class="f_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed">
    <col width="120"><col>
    <tr>
        <td class="f_th01">강의타입</td>
        <td class="f_td01">
            <!--@loop(lesson_types)-->
            <label><input type="radio" value="{{lesson_types.id}}" name="lesson_type" class="ipt01"> {{lesson_types.name}} </label> &nbsp;
            <!--/loop(lesson_types)-->
        </td>
    </tr>
    <tr>
        <td class="f_th01">강의실타입</td>
        <td class="f_td01">
            <!--@nif(modify)-->
            <!--@loop(room_types)-->
            <label><input type="radio" value="{{room_types.id}}" name="room_type" class="ipt01"> {{room_types.name}} </label> &nbsp;
            <!--/loop(room_types)-->
            <!--/nif(modify)-->
            <!--@if(modify)-->
            {{room_type_conv}}
            <!--/if(modify)-->
        </td>
    </tr>
    <tr>
        <td class="f_th01">강의명</td>
        <td class="f_td01"><input type="text" name="lesson_nm" size="70"></td>
    </tr>
    <tr>
        <td class="f_th01">학습시간</td>
        <td class="f_td01">
            <input type="text" name="total_time" size="5" style="text-align:center"> 분
            <span class="desc01"> 예상되는 화상강의 진행시간을 입력합니다. </span>
        </td>
    </tr>
    <tr>
        <td class="f_th01">인정시간</td>
        <td class="f_td01">
            <input type="text" name="complete_time" size="5" style="text-align:center"> 분
            <span class="desc01"> 진도율이 100%가 되는 최소 학습시간입니다. <strong>0</strong> 입력시 강의 참여만으로 진도율을 100%로 인정합니다.</span>
        </td>
    </tr>
    <tr>
        <td class="f_th01">콘텐츠크기</td>
        <td class="f_td01">
            너비 : <input type="text" name="content_width" size="5" style="text-align:center"> px
            높이 : <input type="text" name="content_height" size="5" style="text-align:center"> px &nbsp;
            <div class="desc01" style="margin-top:5px;">콘텐츠가 열리는 팝업창의 크기이며, 1980 x 1080(FHD)를 권장합니다.</div>
        </td>
    </tr>
    <tr>
        <td class="f_th01">설명</td>
        <td class="f_td01">
            <textarea name="description" style="width:99%; height:100px;">{{description}}</textarea>
        </td>
    </tr>
    <!--@nif(course_manager_block)-->
    <tr>
        <td class="f_th01">담당자</td>
        <td class="f_td01">
            <select name="manager_id" class="js-example-basic-single">
                <option value=""> - 담당자 선택 - </option>
                <option value="-99"> [공용] 모든 최고관리자, 운영자, 과정운영자 </option>
                <!--@loop(managers)-->
                <option value="{{managers.id}}">[{{managers.kind_conv}}] {{managers.user_nm}}</option>
                <!--/loop(managers)-->
            </select>
        </td>
    </tr>
    <!--/nif(course_manager_block)-->
    <!--@if(modify)-->
    <tr>
        <td class="f_th01">등록일</td>
        <td class="f_td01">{{reg_date_conv}}</td>
    </tr>
    <!--/if(modify)-->
    <tr>
        <td class="f_th01">상태</td>
        <td class="f_td01">
            <!--@loop(status_list)-->
            <label><input type="radio" value="{{status_list.id}}" name="status" class="ipt01"> {{status_list.name}} </label> &nbsp;
            <!--/loop(status_list)-->
        </td>
    </tr>
</table>

<table class="b_tb01" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            <!--@nif(pop_block)--><button type="button" class="bttn2" onclick="location.href='lesson_list.jsp?{{list_query}}';">목록</button><!--/nif(pop_block)-->
        </td>
        <td class="b_td01">
            <!--@nif(modify)-->
            <button type="submit" class="bttn2">등록</button>
            <!--/nif(modify)-->
            <!--@if(modify)-->
            <button type="submit" class="bttn2">수정</button>
            <!--@nif(pop_block)--><button type="button" class="bttn2" onclick="BtnConfirmGo('삭제', 'lesson_delete.jsp?{{query}}');">삭제</button><!--/nif(pop_block)-->
            <!--/if(modify)-->
        </td>
    </tr>
</table>

</form>
{{form_script}}

<script>
function setDouble(el, len) {
    var v = parseFloat(el.value);
    if(isNaN(v)) v = 1;
    el.value = v.toFixed(len);
}
</script>
