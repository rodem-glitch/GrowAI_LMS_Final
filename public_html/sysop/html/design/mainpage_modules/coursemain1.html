<tr>
	<td class="f_th01">진열명</td>
	<td class="f_td01">
		<input type="text" name="md_nm" size="20" HNAME="진열명" REQUIRED="Y">
	</td>
</tr>
<tr>
	<td class="f_th01">배경색</td>
	<td class="f_td01">
		<input type="text" name="md_bgcolor" class="color" size="7" maxlength="7" HNAME="배경색" REQUIRED="Y">
	</td>
</tr>
<tr>
	<td class="f_th01">진열영역</td>
	<td class="f_td01">
		<select id="md_type" name="md_type" HNAME="진열영역" REQUIRED="Y">
			<option value=""> - 선택 - </option>
		</select>
		<button type="button" class="btn_simp" onclick="parent.OpenLayer('../course/course_main.jsp?type=' + $('#md_type').val() + '&mode2=pop', '_COURSEMAIN_', 1200, 800);">진열과정설정</button>
		<script>
		$(document).ready(function() {
			$.get("../course/course_main_type.jsp?mode=json", function(d) {
				for(var i = 0; i < d.length; i++) {
					var option = $('<option value="' + d[i].id + '">' + d[i].name + ' (' + d[i].id + ')</option>');
					$('#md_type').append(option);
				}
				$('#md_type').val('{{md_type}}');
			});
		});
		</script>
	</td>
</tr>
<tr>
	<td class="f_th01">노출개수</td>
	<td class="f_td01">
		<input type="text" name="md_cnt" class="ipt_right" size="5" HNAME="노출갯수" REQUIRED="Y"> 개
	</td>
</tr>
