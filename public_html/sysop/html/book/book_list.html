<script>
function setLabel() {
	var progresses = { "사용" : "blue", "중지" : "gray", "전자책" : "sky", "실물책" : "red", "패키지" : "brown" };
	$(".label").each(function() {
		var v = $(this).html();
		$(this).addClass(progresses[v]);
	});
}
function preview(id) {
	if(id == '' || id == '0') {
		alert('전자책을 선택해주세요.');
	} else {
		OpenWindow('../content/preview_lesson.jsp?id='+id, 'CPL77', 800, 600);
	}
}
addEvent("onload", function() {
	setStatus();
	setLabel();
});
</script>
