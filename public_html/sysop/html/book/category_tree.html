<link rel="StyleSheet" href="/common/js/dtree/dtree.css" type="text/css" />
<script type="text/javascript" src="/common/js/dtree/dtree.js"></script>
<style type="text/css">
.node strong {color:#0972d8;}
</style>

<div class="djree dtreeSub">
	<div class="topTable">
		<table cellpadding="0" cellspacing="0" width="100%" border="0" style="padding:5px;border-bottom:1px solid #d1d1d1;">
		<col width="120"><col>
		<tr>
			<td align="left" class="fontsmall">
				<a href="javascript:mmd.openAll();">전체열기</a> | <a href="javascript:mmd.closeAll();">전체닫기</a>
			</td>
			<td align="right">
				<img src="/sysop/html/images/admin/icon/control_rewind_blue.gif" alt="" onclick="toggleWidth(0);" style="cursor:pointer;"> <img src="/sysop/html/images/admin/icon/control_fastforward_blue.gif" alt=""  onclick="toggleWidth(1);" style="cursor:pointer;">
			</td>
		</tr>
		</table>
	</div>

	<div class="menuTable">
	<script type="text/javascript">
		mmd = new dTree("mmd");
		mmd.add("0", "_ROOT_", "카테고리", "category_all_modify.jsp", "", "mng");
		<!--@loop(list)-->
		mmd.add("{{list.id}}", "{{list.parent_id}}", "{{list.category_nm}}", "category_modify.jsp?id={{list.id}}", "", "mng");
		<!--/loop(list)-->
		document.write(mmd);
	</script>
	</div>
	<div><span class="menuRight"></span></div>
</div>

<script>
function init() {
	if("{{cid}}") { try{ mmd.openTo("{{cid}}", true); } catch(e) { console.log(e); } }
	ResizeIframe("left");
}
function toggleWidth(flag) {
	var tgt = parent.document.getElementById("sys_top_table");
	var w = $(tgt).find("td").eq(0).width();
	
	if(flag == 1) w += 100;
	else w -= 100;

	if(w < 150) w = 150;
	else if(w > 850) w = 850;

	$(tgt).find("td").eq(0).width(w);
}
addEvent("onload", init);
</script>
