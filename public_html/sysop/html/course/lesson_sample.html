<form name="form1" method="get">
<input type="hidden" name="ord" value="">
<input type="hidden" name="mode" value="">
<input type="hidden" name="cid" value="{{cid}}">

<table class="t_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<col width="120"><col>
<tr>
	<td class="t_th01">검색</td>
	<td class="t_td01">
		<select name="s_field" onchange="document.forms['form1']['s_keyword'].focus();">
			<option value=""> - 전체 - </option>
			<option value="a.lesson_nm">강의명</option>
		</select>
		<input type="text" name="s_keyword" size="30" onfocus="this.select();">
		<button type="submit" class="bttn2">검색</button>
	</td>
</tr>
</table>
</form>
{{form_script}}

<form name="form2" method="post" target="sysfrm" onsubmit="return goSubmit(this);">
<table class="a_tb01" cellpadding="0" cellspacing="0" border="0">
<tr>
	<td class="a_th01">{{list_total}}</td>
	<td class="a_td01">
		<button type="button" class="bttn2" onclick="window.close()">닫기</button>
	</td>
</tr>
</table>

<table class="l_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed">
<col width="40">
<col width="70">
<col>
<col width="70">
<col width="100">
<col width="80">
<thead>
<tr align="center">
	<td class="l_th01">No</td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.lesson_type" onclick="ListSort(this, '{{ord}}')">타입</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.lesson_nm" onclick="ListSort(this, '{{ord}}')">강의명</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.total_time" onclick="ListSort(this, '{{ord}}')">학습시간</span></td>
	<td class="l_th01"><span class="l_sort01" id="CL_a.reg_date" onclick="ListSort(this, '{{ord}}')">등록일</span></td>
	<td class="l_th01">선택</td>
</tr>
</thead>
<tbody>
<!--@loop(list)-->
<tr class="l_tr_{{list.ROW_CLASS}}" align="center">
	<td class="l_td01">{{list.__ord}}</td>
	<td class="l_td01">{{list.lesson_type_conv}}</td>
	<td class="l_td01" align="left" title="{{list.lesson_nm}}">{{list.lesson_nm_conv}}</td>
	<td class="l_td01">{{list.total_time}}분</td>
	<td class="l_td01">{{list.reg_date_conv}}</td>
	<td class="l_td01">
		<input type="button" class="btn_simp" value="선택" onclick="setItem('{{list.id}}', '{{list.lesson_nm_conv2}}');"/>
	</td>
</tr>
<!--/loop(list)-->
</tbody>
</table>
<!--@nif(list)-->
<table class="n_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td>해당 자료가 없습니다.</td>
</tr>
</table>
<!--/nif(list)-->

<table class="p_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="p_td01">{{pagebar}}</td>
</tr>
</table>

<script>ListSort(null, "{{ord}}");</script>

</form>

<script>
function setItem(id, name) {
	try	{
		opener.document.forms['form1']['sample_lesson_id'].value = id;
		opener.document.forms['form1']['sample_lesson_nm'].value = name;
	} catch(e) { console.log(e); }

	window.close();
}
</script>
