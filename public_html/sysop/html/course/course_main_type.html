<form name="form1" method="POST" target="sysfrm">
<input type="hidden" name="mode" value="reg">
<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01">진열영역 등록</td>
	<td class="c_td01"></td>
</tr>
</table>

<table class="l_tb01" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<colgroup>
<col width="150">
<col width="*">
<col width="100">
</colgroup>
<thead>
<tr>
	<td class="l_th02">코드</td>
	<td class="l_th02">영역명</td>
	<td class="l_th02">등록</td>
</tr>
</thead>
<tbody>
<tr align="center">
	<td class="l_td01"><input type="text" name="type" style="width:100%;"></td>
	<td class="l_td01"><input type="text" name="type_nm" style="width:100%;"></td>
	<td class="l_td01"><input type="submit" class="btn_simp"  value="등록" style="width:84px;"></td>
</tr>
</tbody>
</table>
</form>
{{form_script}}

<table class="l_tb01" cellpadding="0" cellspacing="0">
<colgroup>
<col width="150">
<col width="*">
<col width="100">
</colgroup>
<thead>
<tr>
	<td class="l_th01">코드</td>
	<td class="l_th01">영역명</td>
	<td class="l_th01">삭제</td>
</tr>
</thead>
<tbody>
<!--@loop(list)-->
<form name="frm{{list.id}}" method="POST" target="sysfrm">
<input type="hidden" name="mode">
<input type="hidden" name="type" value="{{list.id}}">
<tr align="center">
	<td class="l_td01">{{list.id}}</td>
	<td class="l_td01"><input type="text" name="type_nm" value="{{list.name}}" style="width:100%;" HNAME="영역명" REQUIRED="Y"></td>
	<td class="l_td01">
		<input type="button" value="수정" class="btn_simp" style="width:40px;" onclick="modCategory(document.forms['frm{{list.id}}'])">
		<input type="button" value="삭제" class="btn_simp" style="width:40px;" onclick="delCategory(document.forms['frm{{list.id}}'])">
	</td>
</tr>
</form>
<!--/loop(list)-->
</tbody>
</table>

<!--@nif(list)-->
<table class="n_tb01" cellpadding="0" cellspacing="0">
<tr align="center">
	<td>진열영역을 추가해 주세요.</td>
</tr>
</table>
<!--/nif(list)-->

<script>
function modCategory(f) {
	f['mode'].value = "mod";
	if(!validate(f)) return;
	f.submit();
}

function delCategory(f) {
	f['mode'].value = "del";
	if(!validate(f)) return;
	f.submit();
}

addEvent("onunload", function() {
	try {
		opener.location.reload();
	} catch (e) { console.log(e); }
});
</script>
