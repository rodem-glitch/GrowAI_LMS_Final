<script>
addEvent("onload", function() { setLabel(); } );
function setLabel() {
	var progresses = { "정상" : "blue", "숨김" : "gray", "온라인" : "sky", "집합" : "red", "혼합" : "green", "패키지" : "brown" };
	$(".label").each(function() {
		var v = $(this).html();
		$(this).addClass(progresses[v]);
	});
}
</script>
