<script language="javascript" type="text/javascript">initEditor("default");</script>

<form name="form1" method="post" target="sysfrm">
<input type="hidden" name="temp_id" value="{{post_id}}">
<!--@if(reply_yn)-->
<input type="hidden" name="category_id" value="{{category_id}}">
<!--/if(reply_yn)-->
<table class="c_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="c_th01"><!--@if(modify)--> 수정<!--/if(modify)--><!--@nif(modify)--> 등록<!--/nif(modify)--></td>
	<td class="c_td01"></td>
</tr>
</table>

<table class="f_tb01" border="0" cellpadding="0" cellspacing="0">
<!--@nif(reply_yn)-->
<!--@if(board.category_yn)-->
<tr>
	<td class="f_th01">카테고리</td>
	<td class="f_td01">
		<select name="category_id">
		<!--@loop(categories)-->
		<option value="{{categories.id}}">{{categories.category_nm}}</option>
		<!--/loop(categories)-->
		</select>
	</td>
</tr>
<!--/if(board.category_yn)-->
<!--/nif(reply_yn)-->
<tr>
	<td class="f_th01">작성자</td>
	<td class="f_td01"><input type="text" name="writer" size="20"></td>
</tr>
<tr>
	<td class="f_th01">제목</td>
	<td class="f_td01"><input type="text" name="subject" size="100" value="{{subject}}"></td>
</tr>
<!--@if(board.notice_yn)-->
<tr>
	<td class="f_th01">공지</td>
	<td class="f_td01">
		<label><input type="checkbox" name="notice_yn" value="Y" class="ipt01"> 지정 </label>
		<span class="desc01">게시물을 공지(베스트)로 지정하여 게시판의 상단과 목록에 같이 표시할 수 있습니다. </span>
	</td>
</tr>
<!--/if(board.notice_yn)-->
<tr>
	<td class="f_th01">비밀글 여부</td>
	<td class="f_td01">
		<label><input type="checkbox" name="secret_yn" value="Y" class="ipt01"> 지정 </label>
		<span class="desc01">게시물을 비밀글로 지정하여 관리자와 게시자만 조회가능하도록 잠금 표시할 수 있습니다. </span>
	</td>
</tr>
<!--@if(youtube_type_block)-->
<tr>
	<td class="f_th01">유튜브링크</td>
	<td class="f_td01">
		<input type="text" name="youtube_cd" size="15" value="{{youtube_cd}}">
		<span class="desc01">주소의 영상코드부분만 입력해주세요. (예 : 주소가 https://www.youtube.com/watch?v=<strong>bP7vggHJLVM</strong>일 경우, <strong>bP7vggHJLVM</strong>만 입력)</span>
	</td>
</tr>
<!--/if(youtube_type_block)-->
<tr>
	<td class="f_th01">내용</td>
	<td class="f_td01">
		<div style="width:100%">
			<textarea name="content1" style="width:100%; height:200px;" ><!--@nif(modify)-->{{board.user_template}}<!--/nif(modify)-->{{content}}</textarea>
		</div>
		<!--@if(board.upload_yn)-->
		<iframe id="fileupload" name="fileupload" frameborder="0" src="attach.jsp?md=post&mid={{post_id}}&allow={{board.allow_type}}&iw=0&ih=0&mw=400&mh=280" width="100%" height="130" scrolling="no" ></iframe>
		<!--/if(board.upload_yn)-->
	</td>
</tr>
<tr>
	<td class="f_th01">등록일</td>
	<td class="f_td01">
		<input type="text" name="reg_date" class="cal01"/>
		<select name="reg_hour" _cvalue="{{reg_hour}}">
			<!--@loop(hours)-->
			<option value="{{hours.id}}">{{hours.name}}시</option>
			<!--/loop(hours)-->
		</select>
		<select name="reg_min" _cvalue="{{reg_min}}">
			<!--@loop(minutes)-->
			<option value="{{minutes.id}}">{{minutes.name}}분</option>
			<!--/loop(minutes)-->
		</select>
	</td>
</tr>
<!--@if(modify)-->
<tr>
	<td class="f_th01">조회수</td>
	<td class="f_td01"><input type="text" name="hit_cnt" size="10"></td>
</tr>
<!--/if(modify)-->
<tr>
	<td class="f_th01">노출여부</td>
	<td class="f_td01">
		<!--@loop(display_yn)-->
		<label><input type="radio" name="display_yn" value="{{display_yn.id}}" class="ipt01"> {{display_yn.name}} </label> &nbsp;
		<!--/loop(display_yn)-->
	</td>
</tr>
</table>

<table class="b_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td>
		<button type="button" class="bttn2" onclick="location.href='index.jsp?{{list_query}}'">목록</button>
	</td>
	<td class="b_td01">
		<button type="submit" class="bttn2">저장</button>
	</td>
</tr>
</table>
</form>
{{form_script}}
