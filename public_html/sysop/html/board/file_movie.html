<style type="text/css">
body { background:#ffffff; }
</style>
<form name="form1" method="post" enctype="multipart/form-data" onsubmit="return goSubmit(this)">
<table width="100%" cellpadding="0" cellspacing="0">
<tr>
	<td style="padding:10px">

		<table class="c_tb01" cellpadding="0" cellspacing="0">
		<tr>
			<td class="c_th01">{{p_title}}</td>
		</tr>
		</table>

		<table class="f_tb01" cellpadding="0" cellspacing="0">
		<tr>
			<td class="f_th01" style="width:90px;">동영상 파일</td>
			<td class="f_td01" width="*">
<!--
				<div style="position:relative;">
					<div style="top:0px;">
						<input type="text" name="x" size="32" readonly>
						<img src="../html/images/admin/btn/btn_file_browse.gif" align="absmiddle" width="53" height="16">
					</div>
					<div style="position:absolute;filter:alpha(opacity=0);opacity:0;top:0px;border:0px solid blue;">
						<input type="file" name="filename" size="32" onchange="document.forms['form1']['x'].value = this.value;">
					</div>
				</div>
-->
				<input type="file" name="filename" size="30" style="border:1px solid #D1D1D1;" />
			</td>
		</tr>
		<tr>
			<td class="f_th01">재생창 크기</td>
			<td class="f_td01"><input type="text" name="width" size="7" maxlength="5"> x <input type="text" name="height" size="7" maxlength="5">
		</tr>
		</table>

		<div style="position:relative;margin-top:10px;border:1px solid white;">
			<div id="prog" style="display:none;width:100%;height:40px;position:absolute;opacity:1;filter:alpha(opacity=100);background:#ffffff">
				<table width="100%" cellpadding="0" cellspacing="0">
				<tr>
					<td align="center"><img src="../html/images/admin/common/ajax-loader.gif" align="absmiddle"></td>
				</tr>
				<tr>
					<td align="center">업로드 중 입니다. 완료까지 기다리세요.</td>
				</tr>
				</table>
			</div>
			<div>
				<table class="b_tb01" cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td align="center">
						<input type="image" src="../html/images/admin/btn/btn_ok.gif">
						<a href="javascript:window.close()"><img src="../html/images/admin/btn/btn_cancel.gif"></a>
					</td>
				</tr>
				</table>
			</div>
		</div>

	</td>
</tr>
</table>

</form>
{{form_script}}

<script>
function goSubmit(f) {
	if(!validate(f)) return false;
	document.getElementById("prog").style.display = "block";
}
</script>
