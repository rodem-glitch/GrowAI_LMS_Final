<table class="f_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
    <col width="90"><col><col width="90"><col>
    <tr>
        <td class="f_th01">모듈(아이디)</td>
        <td class="f_td01">{{module_conv}} ({{module_id}})</td>
        <td class="f_th01">구분</td>
        <td class="f_td01">{{action_type_conv}}</td>
    </tr>
    <tr>
        <td class="f_th01">작업명</td>
        <td class="f_td01" colspan="3">{{action_desc}}</td>
    </tr>
    <tr>
        <td class="f_td01" colspan="4" valign="top">
            <div style="height:500px;overflow-y:auto;">
                <div style="width:49.5%;float:left">
                    <table class="f_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
                        <col width="120"><col>
                        <tr>
                            <td class="f_th01" colspan="2" style="text-align: center;">기존 정보</td>
                        </tr>
                        <tr>
                            <td class="f_th01">항목명</td>
                            <td class="f_th01">항목값</td>
                        </tr>
                        <!--@loop(blist)-->
                        <tr>
                            <td class="l_td01">{{blist.item_nm}}</td>
                            <td class="l_td01" style="word-break:break-all">{{blist.item_value}}</td>
                        </tr>
                        <!--/loop(blist)-->
                        <!--@nif(blist)-->
                        <tr>
                            <td class="l_td01" align="center" colspan="2">-</td>
                        </tr>
                        <!--/nif(blist)-->
                    </table>
                </div>
                <div style="width:49.5%;float:right">
                    <table class="f_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
                        <col width="120"><col>
                        <tr>
                            <td class="f_th01" colspan="2" style="text-align: center;">변경된 정보</td>
                        </tr>
                        <tr>
                            <td class="f_th01">항목명</td>
                            <td class="f_th01">항목값</td>
                        </tr>
                        <!--@loop(alist)-->
                        <tr>
                            <td class="l_td01">{{alist.item_nm}}</td>
                            <td class="l_td01" style="word-break:break-all">{{alist.item_value}}</td>
                        </tr>
                        <!--/loop(alist)-->
                        <!--@nif(alist)-->
                        <tr>
                            <td class="l_td01" align="center" colspan="2">-</td>
                        </tr>
                        <!--/nif(alist)-->
                    </table>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td class="f_th01">실행자</td>
        <td class="f_td01">{{manager_nm}} ({{login_id}})</td>
        <td class="f_th01">실행일</td>
        <td class="f_td01">{{reg_date_conv}}</td>
    </tr>
</table>
