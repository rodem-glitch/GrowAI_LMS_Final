<form name="form1" method="get">
<input type="hidden" name="ord" value="">
<input type="hidden" name="mode" value="">

<table class="t_tb01" cellpadding="0" cellspacing="0" style="table-layout:fixed;">
<col width="120"><col>
<col width="120"><col>
<tr>
    <td class="t_th01">검색</td>
    <td class="t_td01" colspan="3">
        <select name="s_field" onchange="document.forms['form1']['s_keyword'].focus();">
            <option value=""> - 전체 - </option>
            <option value="m.user_nm">실행자</option>
            <option value="u.user_nm">회원명</option>
        </select>
        <input type="text" name="s_keyword" size="30" onfocus="this.select();">
        <button type="submit" class="bttn2">검색</button>

        <div class="button-right">
            <!--@if(SYS_BLINDUSER)-->
            <span style="padding-left:10px;">
<button type="button" class="bttn2 ruby" onclick="OpenLayer('../main/privacy_agree.jsp', '_PA01', 600, 500)">가려진 정보 보기</button>
</span>
            <!--/if(SYS_BLINDUSER)-->
        </div>
    </td>
</tr>
</table>

<table class="a_tb01" cellpadding="0" cellspacing="0" border="0">
<tr>
    <td class="a_th01">
        {{list_total}} &nbsp;
        <select name="s_listnum" onchange="document.forms['form1'].submit();">
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
        </select> 건씩 보기
    </td>
<!--    <td class="a_td01">-->
<!--        <button type="button" class="bttn2" onclick="document.forms['form1']['mode'].value='excel';document.forms['form1'].submit();document.forms['form1']['mode'].value='';">EXCEL</button>-->
<!--    </td>-->
</tr>
</table>

</form>
{{form_script}}


<form name="form2" method="post">

<col width="180">
<col>
<col>
<col width="180">
<col width="150">

<tr align="center">
    <td class="l_th01">No</td>
    <td class="l_th01">회원(회원아이디)</td>
    <td class="l_th01">기존정보</td>
    <td class="l_th01">변경후정보</td>
    <td class="l_th01">실행자</td>
    <td class="l_th01">실행일</td>
</tr>
</thead>
<tbody>
<!--@loop(list)-->
<tr class="l_tr_{{list.ROW_CLASS}}" align="center">
    <td class="l_td01"><span class="font11">{{list.id}}</span></td>
    <td class="l_td01"><span class="crm" _id="{{list.module_id}}" _usernm="{{list.user_nm}}">{{list.user_nm}} ({{list.login_id}})</span></td>
    <td class="l_td01" align="left">
        <a href="javascript:OpenWindow('user_grant_log_view.jsp?id={{list.id}}&{{list_query}}', 'UGL', 800, 800)">
            <span class="fa fa-file"></span> {{list.before_info_conv}}
        </a>
    </td>
    <td class="l_td01" align="left">
        <a href="javascript:OpenWindow('user_grant_log_view.jsp?id={{list.id}}&{{list_query}}', 'UGL', 800, 800);">
            <span class="fa fa-file"></span> {{list.after_info_conv}}
        </a>
    </td>
    <td class="l_td01">{{list.manager_nm}} ({{list.manager_login_id}})</td>
    <td class="l_td01">{{list.reg_date_conv}}</td>
</tr>
<!--/loop(list)-->
</tbody>
</table>

<!--@nif(list)-->

<tr>
    <td>해당 자료가 없습니다.</td>
</tr>
</table>
<!--/nif(list)-->

<table class="p_tb01" cellpadding="0" cellspacing="0">
<tr>
    <td class="p_td01">{{pagebar}}</td>
</tr>
</table>

<script>ListSort(null, "{{ord}}");</script>

</form>


<script>

function setLabel() {
var progresses = {
    "동의" : "yellow", "목록" : "green", "조회" : "sky", "엑셀" : "orange"
    , "등록" : "blue", "갱신" : "red"
};
$(".label").each(function() {
    var v = $(this).html();
    $(this).addClass(progresses[v]);
});
}
addEvent("onload", function() {
setCRM(<!--@nif(admin_block)-->true<!--/nif(admin_block)-->);
setLabel();
});
</script>
