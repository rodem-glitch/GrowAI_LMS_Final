<form name="form2" method="post" target="sysfrm">
	<input type="hidden" name="mode" value="sort">
	<table class="l_tb01" cellpadding="0" cellspacing="0">
		<colgroup>
			<col style="width: 40px;">
			<col>
			<col style="width: 130px;">
			<col style="width: 100px;">
			<col style="width: 70px;">
			<col style="width: 70px;">
		</colgroup>
		<thead>
		<tr align="center">
			<td class="l_th01">No</td>
			<td class="l_th01"><span class="l_sort01" id="CL_a.tag_nm" onclick="ListSort(this, '{{ord}}')">태그명</span></td>
			<td class="l_th01"><span class="l_sort01" id="CL_course_cnt" onclick="ListSort(this, '{{ord}}')">사용 과정</span></td>
			<td class="l_th01"><span class="l_sort01" id="CL_a.reg_date" onclick="ListSort(this, '{{ord}}')">등록일</span></td>
			<td class="l_th01">관리</td>
			<td class="l_th01">순서</td>
		</tr>
		</thead>
		<tbody>
		<!--@loop(list)-->
		<tr class="l_tr_{{list.ROW_CLASS}}" align="center">
			<td class="l_td01">{{list.__asc}}</td>
			<td class="l_td01" align="left">{{list.tag_nm}}</td>
			<td class="l_td01"><u><a href="javascript:OpenWindows('course_list.jsp?tid={{list.id}}', '_TCL01', 760, 650);">{{list.course_cnt}}개</a></u></td>
			<td class="l_td01">{{list.reg_date_conv}}</td>
			<td class="l_td01">
				<input type="button" class="btn_simp" value="삭제" onclick="BtnConfirmGo('삭제', '../tag/tag_delete.jsp?id={{list.id}}')"/>
			</td>
			<td class="l_td01">
				<input type="hidden" name="id" value="{{list.id}}">
				<input type="text" name="sort" class="sort" value="{{list.sort}}" style="width:60px;text-align:center;">
			</td>
		</tr>
		<!--/loop(list)-->
		</tbody>
	</table>

	<!--@nif(list)-->
	<table class="n_tb01" cellpadding="0" cellspacing="0">
		<tr>
			<td>해당 자료가 없습니다.</td>
		</tr>
	</table>
	<!--/nif(list)-->

	<table class="p_tb01" cellpadding="0" cellspacing="0">
		<tr>
			<td class="p_td01">{{pagebar}}</td>
		</tr>
	</table>

	<script>ListSort(null, "{{ord}}");</script>

</form>

<script>
	function fillAutoSort() {
		$(".sort").each(function(i) {
			$(this).val((i + 1) * 10);
		});
	}

	function goSort(el) {
		document.forms['form2'].submit();
		$(el).prop("disabled", true);
	}
</script>
