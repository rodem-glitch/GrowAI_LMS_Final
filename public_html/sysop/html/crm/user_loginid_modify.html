<form name="form1" method="post" target="sysfrmblank" onsubmit="return goSubmit(this);">
<table class="f_tb01" cellpadding="0" cellspacing="0">
<tr>
	<td class="f_th01">기존 아이디</td>
	<td class="f_td01">{{login_id}}</td>
</tr>
<tr>
	<td class="f_th01">수정할 아이디</td>
	<td class="f_td01">
		<input type="text" name="login_id" onblur="checkLoginId('{{login_id}}');" maxlength="50" size="20">
		<span class="desc01" id="checkLoginIdArea">수정하실 아이디를 입력해주세요.</span>
	</td>
</tr>
</table>

<table class="b_tb01" border="0">
<tr>
	<td>
		<button type="button" class="bttn2" onclick="parent.CloseLayer();">취소</button>
	</td>
	<td class="b_td01">
		<button type="submit" class="bttn2">수정</button>
	</td>
</tr>
</table>

</form>
{{form_script}}

<script language="javascript">
function goSubmit(f) {
	if(!validate(f)) return false;
	return true;
}
function checkLoginId(loginId) {
	var f = document.forms['form1'];
	var area = document.getElementById("checkLoginIdArea");
	var value = f["login_id"].value;
	if(value == "") { area.innerHTML = "수정하실 아이디를 입력해주세요."; return; }
	call("user_loginid_modify.jsp?mode=CHECK&v=" + escape(value) + "&{{query}}", "checkLoginIdArea");
}
</script>
