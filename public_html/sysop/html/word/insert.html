<form name="form1" method="post" target="sysfrmblank" onsubmit="return goSubmit(this);">
    <table class="f_tb01" cellpadding="0" cellspacing="0">
        <tr>
            <td class="f_th01">비속어</td>
            <td class="f_td01">
                <input type="text" name="word">
            </td>
        </tr>
    </table>

    <table class="b_tb01" border="0">
        <tr>
            <td>
                <button type="button" class="bttn2" onclick="parent.CloseLayer();">취소</button>
            </td>
            <td class="b_td01">
                <button type="submit" class="bttn2">등록</button>
            </td>
        </tr>
    </table>

</form>
{{form_script}}

<script>
function goSubmit(f) {
    if(!validate(f)) return false;
    return true;
}
</script>
