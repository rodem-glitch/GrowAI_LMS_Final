<div class="reminder01 blue">
    <h1>비속어 처리에 관한 안내</h1>
    등록된 비속어를 기준으로 일반 게시판, 과정 게시판 등록/수정 시 포함된 비속어가 확인되는 경우 작업을 중단합니다.<br>
    비속어를 추가하여 등록/수정을 방지할 수 있습니다.
</div>

<form name="form1" method="GET">
<input type="hidden" name="mode" value="">

<table class="t_tb01" cellpadding="0" cellspacing="0">
    <col width="120"><col>
    <tr>
        <td class="t_th01">검색</td>
        <td class="t_td01">
            <input type="text" name="s_keyword" size="30" onfocus="this.select();">
            <button type="submit" class="bttn2">검색</button>
        </td>
    </tr>
</table>
<table class="a_tb01" cellpadding="0" cellspacing="0">
    <tr>
        <td class="a_th01">
            {{list_total}} &nbsp;
            <select name="s_listnum" onchange="document.forms['form1'].submit();">
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select> 건씩 보기
        </td>
        <td class="a_td01">
            <button type="button" class="bttn2 sky" onclick="location.href='excel.jsp?{{query}}';">일괄등록</button>
            <button type="button" class="bttn2 sky" onclick="OpenLayer('insert.jsp', '_WI01', 600, 200);">등록</button>
            <button type="button" class="bttn2" onclick="goExcel();">EXCEL</button>
            <button type="button" class="bttn2 red" onclick="delWord();">선택삭제</button>
        </td>
    </tr>
</table>

</form>
{{form_script}}

<form name="form2" method="post" target="sysfrm">
<input type="hidden" name="mode" value="">
<table class="l_tb01" cellpadding="0" cellspacing="0">
    <colgroup>
        <col width="50">
        <col>
        <col width="110">
        <col width="30">
    </colgroup>
    <thead>
    <tr>
        <td class="l_th01">No</td>
        <td class="l_th01">비속어</td>
        <td class="l_th01">등록일</td>
        <td class="l_th01"><input type="checkbox" onclick="AutoCheck('form2', 'idx')"></td>
    </tr>
    </thead>
    <tbody>
    <!--@loop(list)-->
    <tr class="l_tr_{{list.ROW_CLASS}}" align="center">
        <td class="l_td01">{{list.__ord}}</td>
        <td class="l_td01" align="left">
            {{list.word_conv}}
        </td>
        <td class="l_td01">{{list.reg_date_conv}}</td>
        <td class="l_td01"><input type="checkbox" name="idx" value="{{list.id}}"></td>
    </tr>
    <!--/loop(list)-->
    </tbody>
</table>

<!--@nif(list)-->
<table class="n_tb01" cellpadding="0" cellspacing="0">
    <tr align="center">
        <td>해당 자료가 없습니다.</td>
    </tr>
</table>
<!--/nif(list)-->

<table class="p_tb01">
    <tr>
        <td class="p_td01">{{pagebar}}</td>
    </tr>
</table>

</form>

<script>
addEvent("onload", function() {
    setLabel();
});
function setLabel() {
    var progresses = { "정상" : "blue", "중지" : "gray" };
    $(".label").each(function() {
        var v = $(this).html();
        $(this).addClass(progresses[v]);
    });
}
function delWord() {
    var f2 = document.forms['form2'];
    f2['mode'].value = "del";
    if(GetFormValue("form2", "idx") == "") {
        alert("삭제하려는 단어를 선택해주세요.");
        return;
    }

    if(!confirm("선택한 단어를 삭제하시겠습니까?")) return;
    f2.submit();
}
</script>
