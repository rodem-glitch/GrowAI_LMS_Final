<script>
addEvent("onload", function() { setLabel(); ResizeIframe("mng"); } );
function setLabel() {
	var progresses = { "정상" : "blue", "숨김" : "gray", "노출" : "blue", "중지" : "gray" };
	$(".label").each(function() {
		var v = $(this).html();

	});
}
</script>
