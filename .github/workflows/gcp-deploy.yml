# ============================================
# MalgnLMS API - GCP Cloud Run CI/CD Pipeline
# ============================================
#
# Required GitHub Secrets:
#   - GCP_PROJECT_ID: GCP ÌîÑÎ°úÏ†ùÌä∏ ID
#   - GCP_SA_KEY: GCP ÏÑúÎπÑÏä§ Í≥ÑÏ†ï JSON ÌÇ§ (base64 encoded)
#   - GCP_REGION: Î∞∞Ìè¨ Î¶¨Ï†Ñ (Ïòà: asia-northeast3)
#
# Required GitHub Variables (optional):
#   - CLOUD_RUN_SERVICE: Cloud Run ÏÑúÎπÑÏä§ Ïù¥Î¶Ñ (Í∏∞Î≥∏Í∞í: malgnlms-api)
#

name: GCP Cloud Run Deploy

on:
  push:
    branches:
      - main
      - feature/securecoding_backend
    paths:
      - 'polytech-lms-api/**'
      - '.github/workflows/gcp-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'polytech-lms-api/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION || 'asia-northeast1' }}
  SERVICE_NAME: ${{ vars.CLOUD_RUN_SERVICE || 'malgnlms-api' }}
  ARTIFACT_REGISTRY: ${{ secrets.GCP_REGION || 'asia-northeast1' }}-docker.pkg.dev

jobs:
  # ============================================
  # Job 1: Build and Test
  # ============================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: polytech-lms-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: polytech-lms-api/build/libs/*.jar
          retention-days: 1

  # ============================================
  # Job 2: Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'polytech-lms-api'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================
  # Job 3: Deploy to GCP Cloud Run
  # ============================================
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: Build Docker image
        working-directory: polytech-lms-api
        run: |
          docker build \
            --tag "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/malgnlms/${{ env.SERVICE_NAME }}:${{ github.sha }}" \
            --tag "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/malgnlms/${{ env.SERVICE_NAME }}:latest" \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/malgnlms/${{ env.SERVICE_NAME }}:latest" \
            .

      - name: Push Docker image
        run: |
          docker push "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/malgnlms/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker push "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/malgnlms/${{ env.SERVICE_NAME }}:latest"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/malgnlms/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --cpu=1
            --memory=1Gi
            --min-instances=0
            --max-instances=10
            --concurrency=80
            --timeout=300
            --cpu-throttling
            --execution-environment=gen2

      - name: Show deployment URL
        run: |
          echo "üöÄ Deployed to: ${{ steps.deploy.outputs.url }}"
          echo "deployment_url=${{ steps.deploy.outputs.url }}" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          echo "Waiting for service to be ready..."
          sleep 30
          curl -f "${{ steps.deploy.outputs.url }}/actuator/health" || echo "Health check pending"

  # ============================================
  # Job 4: Notify Deployment Result
  # ============================================
  notify:
    name: Notify Result
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Service: ${{ env.SERVICE_NAME }}"
          echo "Region: ${{ env.REGION }}"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "‚ùå Deployment failed!"
          exit 1
