# ============================================
# MalgnLMS Legacy - GCP Cloud Run CI/CD Pipeline
# ============================================
#
# Legacy System: e-poly LMS (Java 8 + JSP + Malgnsoft)
#
# Required GitHub Secrets:
#   - GCP_PROJECT_ID: GCP ÌîÑÎ°úÏ†ùÌä∏ ID
#   - GCP_SA_KEY: GCP ÏÑúÎπÑÏä§ Í≥ÑÏ†ï JSON ÌÇ§ (base64 encoded)
#   - GCP_REGION: Î∞∞Ìè¨ Î¶¨Ï†Ñ (Ïòà: asia-northeast1)
#

name: Legacy Cloud Run Deploy

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'src/**'
      - 'public_html/**'
      - 'Dockerfile.legacy'
      - '.github/workflows/legacy-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public_html/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION || 'asia-northeast1' }}
  SERVICE_NAME: malgnlms-legacy
  ARTIFACT_REGISTRY: ${{ secrets.GCP_REGION || 'asia-northeast1' }}-docker.pkg.dev

jobs:
  # ============================================
  # Job 1: Build Docker Image
  # ============================================
  build:
    name: Build Legacy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify source structure
        run: |
          echo "Checking Legacy source structure..."
          ls -la src/
          ls -la public_html/
          echo "Java source files: $(find src -name '*.java' | wc -l)"
          echo "JAR libraries: $(find public_html/WEB-INF/lib -name '*.jar' | wc -l)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test)
        run: |
          docker build \
            -f Dockerfile.legacy \
            -t malgnlms-legacy:test \
            .

      - name: Test Docker image
        run: |
          echo "Starting container for testing..."
          docker run -d --name legacy-test -p 8080:8080 malgnlms-legacy:test
          sleep 30
          echo "Testing health endpoint..."
          curl -f http://localhost:8080/ || echo "Container started but health check pending"
          docker logs legacy-test
          docker stop legacy-test

  # ============================================
  # Job 2: Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-legacy-results.sarif'
          severity: 'CRITICAL,HIGH'
          skip-dirs: 'polytech-lms-api,project'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-legacy-results.sarif'
        continue-on-error: true

  # ============================================
  # Job 3: Deploy to GCP Cloud Run
  # ============================================
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: Build Docker image
        run: |
          docker build \
            -f Dockerfile.legacy \
            --tag "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/malgnlms/${{ env.SERVICE_NAME }}:${{ github.sha }}" \
            --tag "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/malgnlms/${{ env.SERVICE_NAME }}:latest" \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/malgnlms/${{ env.SERVICE_NAME }}:latest" \
            .

      - name: Push Docker image
        run: |
          docker push "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/malgnlms/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker push "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/malgnlms/${{ env.SERVICE_NAME }}:latest"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/malgnlms/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --cpu=2
            --memory=2Gi
            --min-instances=0
            --max-instances=10
            --concurrency=80
            --timeout=300
            --cpu-throttling
            --execution-environment=gen2

      - name: Show deployment URL
        run: |
          echo "üöÄ Legacy Deployed to: ${{ steps.deploy.outputs.url }}"
          echo "deployment_url=${{ steps.deploy.outputs.url }}\" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          echo "Waiting for service to be ready..."
          sleep 30
          curl -f "${{ steps.deploy.outputs.url }}/" || echo "Health check pending"

  # ============================================
  # Job 4: Notify Deployment Result
  # ============================================
  notify:
    name: Notify Result
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "‚úÖ Legacy deployment successful!"
          echo "Service: ${{ env.SERVICE_NAME }}"
          echo "Region: ${{ env.REGION }}"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "‚ùå Legacy deployment failed!"
          exit 1
