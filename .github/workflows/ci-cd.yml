# .github/workflows/ci-cd.yml
# GrowAI LMS CI/CD 파이프라인

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  GRADLE_VERSION: '8.5'

jobs:
  # ============================================
  # 빌드 및 단위 테스트
  # ============================================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 소스 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Gradle 권한 설정
        run: chmod +x polytech-lms-api/gradlew

      - name: 빌드 및 단위 테스트
        working-directory: polytech-lms-api
        run: ./gradlew build -x test

      - name: 테스트 결과 업로드
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: polytech-lms-api/build/reports/tests/

      - name: JAR 파일 업로드
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: polytech-lms-api/build/libs/*.jar

  # ============================================
  # 코드 품질 검사
  # ============================================
  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 소스 코드 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: SpotBugs 분석
        working-directory: polytech-lms-api
        run: ./gradlew spotbugsMain || true

      - name: Checkstyle 검사
        working-directory: polytech-lms-api
        run: ./gradlew checkstyleMain || true

  # ============================================
  # 통합 테스트
  # ============================================
  integration-test:
    runs-on: ubuntu-latest
    needs: build

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: lms_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
        options: --health-cmd="curl -f http://localhost:6333/" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: 소스 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: 통합 테스트 실행
        working-directory: polytech-lms-api
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/lms_test
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
          QDRANT_URL: http://localhost:6333
        run: ./gradlew test

  # ============================================
  # 보안 스캔
  # ============================================
  security-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 소스 코드 체크아웃
        uses: actions/checkout@v4

      - name: OWASP 의존성 검사
        working-directory: polytech-lms-api
        run: ./gradlew dependencyCheckAnalyze || true
        continue-on-error: true

      - name: Trivy 취약점 스캔
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================
  # Docker 이미지 빌드
  # ============================================
  docker-build:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: 소스 코드 체크아웃
        uses: actions/checkout@v4

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: ./polytech-lms-api
          file: ./polytech-lms-api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/lms-api:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/lms-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # 스테이징 배포
  # ============================================
  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: 스테이징 서버 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/lms
            docker-compose pull lms-api
            docker-compose up -d lms-api
            docker system prune -f

  # ============================================
  # 프로덕션 배포
  # ============================================
  deploy-production:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: 프로덕션 서버 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/lms
            docker-compose pull lms-api
            docker-compose up -d --no-deps lms-api
            # 헬스체크
            sleep 30
            curl -f http://localhost:8081/actuator/health || exit 1
