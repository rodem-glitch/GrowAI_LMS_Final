# .github/workflows/ci-cd.yml
# GrowAI LMS CI/CD 파이프라인

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  GRADLE_VERSION: '8.5'

jobs:
  # ============================================
  # 빌드 및 단위 테스트
  # ============================================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 소스 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Gradle 권한 설정
        run: chmod +x polytech-lms-api/gradlew

      - name: 빌드 및 단위 테스트
        working-directory: polytech-lms-api
        run: ./gradlew build -x test

      - name: 테스트 결과 업로드
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: polytech-lms-api/build/reports/tests/

      - name: JAR 파일 업로드
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: polytech-lms-api/build/libs/*.jar

  # ============================================
  # 코드 품질 검사
  # ============================================
  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 소스 코드 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: SpotBugs 분석
        working-directory: polytech-lms-api
        run: ./gradlew spotbugsMain || true

      - name: Checkstyle 검사
        working-directory: polytech-lms-api
        run: ./gradlew checkstyleMain || true

  # ============================================
  # 보안 스캔
  # ============================================
  security-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 소스 코드 체크아웃
        uses: actions/checkout@v4

      - name: OWASP 의존성 검사
        working-directory: polytech-lms-api
        run: ./gradlew dependencyCheckAnalyze || true
        continue-on-error: true

      - name: Trivy 취약점 스캔
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================
  # GCP Cloud Run 배포는 gcp-deploy.yml에서 처리
  # ============================================
