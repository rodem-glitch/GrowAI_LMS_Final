# docker/promtail/promtail.yml
# Promtail 로그 수집 설정

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Spring Boot 애플리케이션 로그
  - job_name: lms-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: lms-api
          __path__: /var/log/lms/*.log

  # Nginx 액세스 로그
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          type: access
          __path__: /var/log/nginx/access.log

  # Nginx 에러 로그
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          type: error
          __path__: /var/log/nginx/error.log

  # MySQL 슬로우 쿼리 로그
  - job_name: mysql-slow
    static_configs:
      - targets:
          - localhost
        labels:
          job: mysql
          type: slow-query
          __path__: /var/log/mysql/slow.log

  # Docker 컨테이너 로그
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time
      - output:
          source: output
